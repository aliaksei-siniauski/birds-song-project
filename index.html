<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birds</title>
  <link rel="stylesheet" href="src/scss/main.css">
</head>

<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__top">
        <a class="logo header__logo" href="index.html"></a>
        <h5>Score:0</h5>
      </div> <!-- close header-top -->
      <nav class="menu">
        <ul class="list">
          <li class="list__item">
            <a href="#" class="list__link list__link--active">Размінка</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Вераб'іныя </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Лясныя птушкі</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Пявучыя птушкі</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Драпежныя птушкі</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">Марскія птушкі</a>
          </li>
        </ul> <!-- close menu-list -->
      </nav> <!-- close menu -->
    </div> <!-- close header-container -->
  </header>
  <main>
    <div class="question">
      <div class="container question__container">
        <img src="src/images/bird.jpg" class="question__img" alt="bird">
        <div class="question__content">
          <h2 class="bird__title">*****</h2>
          <div class="player">
            <div class="player-controls">
              <button class="play player-icon"></button>
            </div> <!-- close player-controls -->
            <div class="progress">
              <div class="slider-timeline">
                <div class="current-time">00:00</div>
                <div class="timeline">
                  <div class="progress-bar"></div>
                </div>
                <div class="total-time">00:25</div>
              </div>
              <!-- close slider-titmeline -->
              <div class="volume">
                <button class="volume-icon"></button>
                <input class="volume-range" type="range" value="50" min="0" max="100" name="volume" />
                <progress class="volume-progress" min="0" max="100" value="50"></progress>
              </div>
            </div>

          </div> <!-- close player -->
        </div> <!-- question-content -->
      </div> <!-- close container -->
    </div> <!-- close question -->
    <div class="answers">
      <div class="container answers__container layout-2-column">
        <div class="answer">
          <ul class="answer-list">
            <li class="answer-list__item">
              <span class="cicle"></span>Крумкач
            </li>
            <li class="answer-list__item">
              <span class="cicle"></span>Журавель
            </li>
            <li class="answer-list__item">
              <span class="cicle"></span>Ластаўка
            </li>
            <li class="answer-list__item">
              <span class="cicle"></span>Ляляк
            </li>
            <li class="answer-list__item">
              <span class="cicle"></span>Зязюля
            </li>
            <li class="answer-list__item">
              <span class="cicle"></span>Сініца
            </li>
          </ul> <!-- close answer-list -->
        </div> <!-- close answer -->
        <div class="bird-description">
          <div class="instruction"></div>
          <p class="instruction__item">Паслухай плэйер</p>
          <p class="instruction__item">Выбяры птушку з спіса</p>
          <div class="card card-display">
            <img class="bird-img" src="https://live.staticflickr.com//65535//49298804222_474cfe8682.jpg" alt="Крумкач">
            <div class="card__description">
              <h3 class="card__name">Крумкач</h3>
              <span class="card__soecies">Corvus corax</span>
              <div class="player card-player">
                <div class="player-controls">
                  <button class="play player-icon"></button>
                </div> <!-- close player-controls -->
                <div class="progress">
                  <div class="slider-timeline">
                    <div class="current-time">00:00</div>
                    <div class="timeline">
                      <div class="progress-bar"></div>
                    </div>
                    <div class="total-time">00:25</div>
                  </div>
                  <!-- close slider-titmeline -->
                  <div class="volume">
                    <button class="volume-icon"></button>
                    <input class="volume-range" type="range" value="50" min="0" max="100" name="volume" />
                    <progress class="volume-progress" min="0" max="100" value="50"></progress>
                  </div>
                </div>
              </div> <!-- close player -->
            </div> <!-- close card-description -->
          </div> <!-- close card -->
        </div> <!-- clsoe bird-description -->
      </div> <!-- close container -->
    </div> <!-- close answers -->
    <div class="level">
      <div class="container level__container">
        <button class="level__button">Next Level</button>
      </div>
    </div>
  </main>
  <footer>
  </footer>
</body>

</html>
